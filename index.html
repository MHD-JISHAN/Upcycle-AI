<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>upcycle.ai</h1>
    </header>

    <main>
        <section class="image-recognition">
            <h2>Upload an image of your scrap</h2>
            <input type="file" accept="image/*" id="imageUpload">
            <img id="uploadedImage" src="#" alt="uploaded image">
            <h3 id="prediction"></h3>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Image Recognition Website. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.0.4/dist/mobilenet.min.js"></script>
    <script src="script.js"></script>
  <!-- index.html -->

</body>
</html>
